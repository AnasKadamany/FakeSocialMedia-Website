        <div class="container mt-5 mb-5" id="containering" >

                    <h2>
                        <span id="UserPost"></span>

                    </h2>
                    
                </div>
            </div>
        </div>
        <div class="container mt-5 mb-5" id="containering" style="height: 720px;">
            <div class="d-flex justify-content-center">
                <div class="col-9"  >
                    <div id="UserSpecificPost"></div>
                    
                </div>
            </div>
            
        </div>
        
    </div>




    <script>
        const PostID = getQueryParam('PostID');
        GetSpecificPost(PostID)
        document.addEventListener("DOMContentLoaded", function() {
            SetupUI();
        });
        function CommentADD() {
            CommentValue = document.getElementById("Comment-Input").value;
            const token = localStorage.getItem("User_token");
            if (!token) {
                // Handle the case where the token is missing
                console.error("Token is missing. Please log in.");
                return;
            }
            let params = {
                body: CommentValue
            };
            let headers = {
                "Authorization": `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            axios.post('https://tarmeezacademy.com/api/v1/posts/' + PostID + '/comments', params, { headers: headers })
                .then(response => {
                    const newComment = response.data.data; //
                    appendCommentToDOM(newComment); 
                    ShowAlert('Comment added successfully', 'success');
                    document.getElementById("Comment-Input").value="";
                })
                .catch(error => {
                    console.error("Error adding comment:", error);
                });

                
        }
        
        function appendCommentToDOM(comment) {
            const commentsContainer = document.getElementById("comments");
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("p-3");
            commentDiv.style.backgroundColor = "rgb(235,235,235)";
            commentDiv.innerHTML = `
                <div>
                    <img class="rounded-circle border border-secondary" src="${UPhoto(comment.author)}" alt="" style="width: 50px; height: 50px;">
                    <span style="font-size: large; font-weight: 500;">${comment.author.username}</span>
                </div>
                <div class="m-2">
                    ${comment.body}
                </div>
            `;
            commentsContainer.appendChild(commentDiv);
            const divider = document.createElement("div");
            divider.style.width = "100%";
            divider.style.height = "2px";
            divider.style.backgroundColor = "black";
            commentsContainer.appendChild(divider);
        }
        function SignInBtnClicked(){
            SignIn()
            window.location.href = 'index.html';
        }
        function SignOutBtnClicked(){
            SignOut()
            window.location.href = 'index.html';
        }
        

        
        function UPhoto(userData){
            if (userData.profile_image!="[object Object]") {
                return userData.profile_image
            }
            else{
                return `https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg`
            }
          }
        function GetSpecificPost(PostId) {
            axios.get('https://tarmeezacademy.com/api/v1/posts/' + PostId)
                .then(function (response) {
                    let post = response.data.data;
                    console.log(post)
                    let comments = response.data.data.comments;
                    document.getElementById("UserPost").innerHTML=post.author.name+"'s";
                    
                    let data=""
                    for (comment of comments) {
                        data+= `
                        <div class="p-3" id="comments" style="background-color:rgb(235,235,235);">
                            <div>
                                <img class="rounded-circle border border-secondary" src="${UPhoto(comment.author)}" alt="" style="width: 50px; height: 50px;">
                                <span style="font-size: large; font-weight: 500;">${comment.author.username}</span>    
                            </div>
                        
                            <div class="m-2">
                                ${comment.body}
                            </div>
                        </div>
                        <div style="width: 100%; height: 2px; background-color: black; "></div>
                        `
                    }

                    // Create the post details content
                    let Post_title = (post.title != null || post.title != undefined) ? post.title : "";
                    let content = `
                        <div class="card mb-3">
                            <div class="card-header">
                                <img class="rounded-circle border border-secondary" src="${UPhoto(post.author)}" alt="" style="width: 50px; height: 50px;">
                                <span class="m-2" onclick="OpenProfile(${post.author.id})" id="User-ID-${post.author.id}" style="font-weight: bold;">${post.author.name}</span>
                            </div>
                            <div class="card-body">
                                <img src="${post.image}" alt="" style="width: 100%; height: 500px; cursor: default;">
                                <h6 class="mt-2" style="color: #00000094;">${post.created_at}</h6>
                                <p class="title" style="font-size: 30px; margin-bottom: 0px;">${Post_title}</p>
                                <p class="Description">${post.body}</p>
                                
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                    </svg>
                                    <span>(${post.comments_count}) Comments</span>
                                    <span id="post-tag-${post.id}"></span>
                                    <hr>
                                    <div id="comments">
                                        ${data}
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <input type="text" id="Comment-Input" class="form-control" placeholder="Add a comment...">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-primary btn-block" onclick="CommentADD()">Submit</button>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                            </div>
                        </div>`;
    
                    
                    document.getElementById("UserSpecificPost").innerHTML = content;
                })
                .catch(function (error) {
                    
                    console.error("Error:", error);
                });
        }

        function SetupUI(){
            let postButton=document.getElementById("post-button")
            let token = localStorage.getItem("User_token");
            let loginDiv=document.getElementById("Login-Div")
            let LogoutDiv=document.getElementById("Logout-Div")
            let userData = JSON.parse(localStorage.getItem("current_user"));
            let ProfileBtn=document.getElementById('Profile-Btn');
            
            if(token==null){
                LogoutDiv.classList.add("d-none")
                postButton.classList.add("d-none")
                ProfileBtn.classList.add("d-none")
    
            }
            else{
                loginDiv.classList.add("d-none")
                let userData = JSON.parse(localStorage.getItem("current_user"));
                document.getElementById("NavUName").innerHTML=`<span id="NavUImg" class="m-2" style="font-size: large;font-weight: 500;">${userData.username}</span>`;
                if(userData.profile_image==null){
                    document.getElementById("NavUImg").innerHTML=img;
                }else{
                    document.getElementById("NavUImg").innerHTML=`<img class="rounded-circle border border-secondary" src=${UPhoto(userData)} alt="" style="width: 50px;">`;
                    console.log(userData.profile_image)
                }
                
            }
            
        }
       
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        function SignOut(){
            localStorage.removeItem("User_token")
            localStorage.removeItem("current_user")
            setTimeout(function() {
                location.reload();
            }, 2000); 
            ShowAlert("You Signed Out successfully", 'success');
          }
    


    </script>
